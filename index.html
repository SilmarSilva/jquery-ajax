<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de endereço</title>
    <script src="main.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand text-dark">Consultar CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container cep" style="margin-top: 20px;"> <!--uma alternativa para não usar css é formatar na tag-->
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
